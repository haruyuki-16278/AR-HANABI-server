<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>chanabi</title>
    <link rel="manifest" href="manifest.json">
    <script>
      navigator.serviceWorker.register("./sw.js");
    </script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Cherry+Bomb+One&family=Chokokutai&family=Noto+Sans+JP&family=Palette+Mosaic&display=swap" rel="stylesheet">
    <!-- google font -->
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <h1 class="title">chanabi</h1>
    <span class="subtitle">messenger</span>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="palette">
      <select>
        <option value="'Noto Sans JP'">Noto Sans JP</option>
        <option value="'Aoboshi One'">Aoboshi One</option>
        <option value="'Cherry Bomb One'">Cherry Bomb One</option>
        <option value="'Chokokutai'">Chokokutai</option>
        <option value="'Palette Mosaic'">Palette Mosaic</option>
      </select>
      <label>red</label>
      <input type="range" id="red" name="color-red" min="1" max="255" value="51">
      <label>green</label>
      <input type="range" id="green" name="color-green" min="1" max="255" value="204">
      <label>blue</label>
      <input type="range" id="blue" name="color-blue" min="1" max="255" value="255">
      <div class="color"></div>
    </div>
    <form>
      <input
        id="message"
        type="text"
        autocomplete="off"
        maxlength="9"
        required
        placeholder="9文字まで">
      <input type="text" disabled style="display: none;">
      <input type="button" value="送る" id="submit">
    </form>
  </body>
</html>
